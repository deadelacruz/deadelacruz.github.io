name: Update News Hourly

on:
  schedule:
    # Run every hour at minute 0 (e.g., 1:00, 2:00, 3:00, etc. UTC)
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push changes back to repository
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Update news
        env:
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
        run: |
          python update_news.py

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain _data/news/)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add _data/news/
          git commit -m "Auto-update news: $(date +'%Y-%m-%d %H:%M:%S')" || exit 0
          # Pull latest changes and rebase if needed, then push
          git pull --rebase origin master || git pull origin master --no-edit
          git push origin master

