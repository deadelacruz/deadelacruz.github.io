  - title: "Apple Taps Google's Gemini for the New Siri"
    description: "Apple plans to integrate Google's Gemini model into an upcoming Siri overhaul, a collaboration reportedly worth about $1 billion per year."
    url: "https://www.reuters.com/business/apple-use-googles-ai-model-run-new-siri-bloomberg-news-reports-2025-11-05/?utm_source=openai"
    date: "2025-11-05"
  - title: "EU Weighs Pause on Portions of AI Act"
    description: "Facing pressure from the U.S. and major tech firms, the European Commission may temporarily halt parts of its flagship AI regulation ahead of a November 19 decision."
    url: "https://www.reuters.com/business/eu-weighs-pausing-parts-landmark-ai-act-face-us-big-tech-pressure-ft-reports-2025-11-07/?utm_source=openai"
    date: "2025-11-07"
  - title: "Microsoft Forms MAI Superintelligence Team"
    description: "Microsoft announced a new group tasked with building AI systems that surpass human experts in targeted domains, beginning with medical diagnosis."
    url: "https://www.reuters.com/technology/microsoft-launches-superintelligence-team-targeting-medical-diagnosis-start-2025-11-06/?utm_source=openai"
    date: "2025-11-06"
  - title: "Nvidia CEO Warns of China's AI Momentum"
    description: "Jensen Huang cautions that U.S. restrictions could allow China's developer community to outpace American efforts in AI."
    url: "https://www.reuters.com/world/asia-pacific/nvidias-jensen-huang-says-china-will-win-ai-race-with-us-ft-reports-2025-11-05/?utm_source=openai"
    date: "2025-11-05"
  - title: "South Korea Eyes Major AI Investment"
    description: "President Lee Jae Myung is pushing to triple national AI spending to 10.1 trillion won ($6.9 billion) in 2026 to fortify the country's AI infrastructure."
    url: "https://apnews.com/article/80db48ff3d6cdaabd10b79518d56dc0f?utm_source=openai"
    date: "2025-11-05"

