  description: Scientific Reports - A novel hybrid model integrating CEEMDAN decomposition,
    dispersion entropy and LSTM for photovoltaic power forecasting and anomaly detection
  url: https://www.nature.com/articles/s41598-025-23305-3
  date: '2025-11-11'
  source: Nature.com
- title: Beyond the niche - unlocking the full potential of synthetic riboswitches
  description: Synthetic riboswitches are a burgeoning regulatory tool in the field
    of molecular biology. Here, the authors explore the unique features of synthetic
    riboswitches, highlight key applications, assess current bottlenecks and limitations
    and put them in
  url: https://www.nature.com/articles/s41467-025-65808-7
