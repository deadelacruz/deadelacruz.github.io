- title: The rise of Yann LeCun, the 65-year-old NYU professor who is planning to
    leave Mark Zuckerberg’s highly paid team at Meta to launch his own AI startup
  description: LeCun is a Turing Award winner and considered one of the pioneers of
    modern artificial intelligence.
  url: https://fortune.com/2025/11/11/who-is-yann-lecun-career-meta-ai-chief-scientist-nyu-turing/
  date: '2025-11-11'
  source: Fortune
- title: Beyond the niche - unlocking the full potential of synthetic riboswitches
  description: Synthetic riboswitches are a burgeoning regulatory tool in the field
    of molecular biology. Here, the authors explore the unique features of synthetic
    riboswitches, highlight key applications, assess current bottlenecks and limitations
    and put them in
  url: https://www.nature.com/articles/s41467-025-65808-7
