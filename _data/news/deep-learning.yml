- title: Lymph node environment drives FSP1 targetability in metastasizing melanoma
  description: Targeting FSP1 in lymph nodes has considerable potential for blocking
    melanoma progression.
  url: https://www.nature.com/articles/s41586-025-09709-1
  date: '2025-11-05'
  source: Nature.com
- title: The importance of past rifting in large igneous province development
  description: Seismic data from the Turkana Depression in East Africa show that areas
    of thinned lithosphere are not necessarily persistent weak zones where extension
    and magmatic provinces will develop.
  url: https://www.nature.com/articles/s41586-025-09668-7
  date: '2025-11-05'
  source: Nature.com
