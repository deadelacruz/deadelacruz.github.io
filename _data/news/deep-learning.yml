- title: Single-cell synaptome mapping of endogenous protein subpopulations in mammalian
    brain
  description: Synapses are diverse within a single neuron. Here, the authors present
    a method for single-cell synaptome imaging of endogenous protein subpopulations
    in the mouse brain, enabling spatial mapping of synapse diversity in protein localization
    and turno
  url: https://www.nature.com/articles/s41467-025-65813-w
  date: '2025-11-11'
  source: Nature.com
- title: Following a cell’s every move
  description: Identifying individual cells and tracking their movements over time
    are two critically important tasks in bioimage analysis. We discuss a fresh wave
    of tools that push these techniques toward peak performance.
  url: https://www.nature.com/articles/s41592-025-02937-3
  date: '2025-11-11'
  source: Nature.com
- title: A novel hybrid model integrating CEEMDAN decomposition, dispersion entropy
