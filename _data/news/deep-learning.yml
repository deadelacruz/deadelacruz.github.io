- title: Time, space, memory and brain–body rhythms
  description: Understanding how the brain represents experienced time and how representations
    of space and time are integrated to form episodic memories has been a goal of
    much neuroscientific research. In this Perspective, Buzsáki discusses classical
    and contempo
  url: https://www.nature.com/articles/s41583-025-00987-2
  date: '2025-11-12'
  source: Nature.com
- title: Viral NblA proteins negatively affect oceanic cyanobacterial photosynthesis
  description: Viral NblA accelerates the cyanophage infection cycle, directs degradation
    of the host phycobilisome and other proteins, and reduces host photosynthetic
    light-harvesting efficiency.
  url: https://www.nature.com/articles/s41586-025-09656-x
  date: '2025-11-12'
  source: Nature.com
- title: Short-term and long-term solar irradiance forecasting with advanced machine
    learning techniques in Zafarana, Egypt
  description: Scientific Reports - Short-term and long-term solar irradiance forecasting
    with advanced machine learning techniques in Zafarana, Egypt
  url: https://www.nature.com/articles/s41598-025-24853-4
  date: '2025-11-12'
  source: Nature.com
- title: iPEX enables micrometre-resolution deep spatial proteomics via tissue expansion
  description: Isotropic tissue magnification is integrated with matrix-assisted laser
    desorption/ionization mass spectrometry imaging to enable untargeted spatial proteomics
    at micrometre resolution and with high protein identification rates in multiple
    tissue typ
  url: https://www.nature.com/articles/s41586-025-09734-0
  date: '2025-11-12'
  source: Nature.com
- title: Single-cell synaptome mapping of endogenous protein subpopulations in mammalian
    brain
  description: Synapses are diverse within a single neuron. Here, the authors present
    a method for single-cell synaptome imaging of endogenous protein subpopulations
    in the mouse brain, enabling spatial mapping of synapse diversity in protein localization
    and turno
  url: https://www.nature.com/articles/s41467-025-65813-w
  date: '2025-11-11'
  source: Nature.com
- title: Following a cell’s every move
  description: Identifying individual cells and tracking their movements over time
    are two critically important tasks in bioimage analysis. We discuss a fresh wave
    of tools that push these techniques toward peak performance.
  url: https://www.nature.com/articles/s41592-025-02937-3
  date: '2025-11-11'
  source: Nature.com
- title: A novel hybrid model integrating CEEMDAN decomposition, dispersion entropy
    and LSTM for photovoltaic power forecasting and anomaly detection
  description: Scientific Reports - A novel hybrid model integrating CEEMDAN decomposition,
    dispersion entropy and LSTM for photovoltaic power forecasting and anomaly detection
  url: https://www.nature.com/articles/s41598-025-23305-3
  date: '2025-11-11'
  source: Nature.com
