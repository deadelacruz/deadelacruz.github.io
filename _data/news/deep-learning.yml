  source: The Atlantic
- title: AMC’s Thunder Road Could Be NASCAR’s Next Big Story
  description: The network behind Breaking Bad is turning its lens on NASCAR’s roots
    — where racing families, grudges, and Southern grit still fuel the story.
  url: https://www.forbes.com/sites/gregengle/2025/11/09/amcs-thunder-road-could-be-nascars-next-big-story/
  date: '2025-11-09'
  source: Forbes
- title: Turning undersea cables into a global monitoring system for seismic and environmental
    hazards
  description: EU researchers are exploring how undersea communication cables can
    double-up as environmental and seismic sensors—a potential game-changer for early
    warning systems.
  url: https://phys.org/news/2025-11-undersea-cables-global-seismic-environmental.html
  date: '2025-11-08'
  source: Phys.Org
- title: Multifunctionally diverse alkaline phosphatases of Alteromonas drive the
    phosphorus cycle in the ocean
  description: This study shows that Alteromonas is a key driver of phosphorus recycling
    in the ocean and that its alkaline phosphatases are multifunctional—with different
    families coexisting in one genome by adopting distinct functions and secretion
    strategies.
  url: https://www.nature.com/articles/s41467-025-64455-2
  date: '2025-11-07'
  source: Nature.com
- title: Deep learning models simultaneously trained on multiple datasets improve
    base-editing activity prediction
  description: 'CRISPR base editing enables the precise introduction of single-nucleotide
    mutations in the genome. Here, authors generated new adenine/cytosine base editor
    dataset and proposed a deep-learning model CRISPRon-BE for base editor efficiency
    prediction, '
  url: https://www.nature.com/articles/s41467-025-65200-5
  date: '2025-11-07'
  source: Nature.com
- title: Genetic basis of flavor complexity in sweet corn
  description: Genomic, transcriptomic and metabolomic analyses from a population
    of 295 diverse sweet-corn inbred lines provide insights into kernel quality formation
    mechanisms and the divergence of sweet corn and field corn.
  url: https://www.nature.com/articles/s41588-025-02401-0
  date: '2025-11-07'
  source: Nature.com
- title: 'Monod: model-based discovery and integration through fitting stochastic
    transcriptional dynamics to single-cell sequencing data'
  description: Monod fits biophysically motivated models to single-cell transcriptomics
    data, empowering multifaceted and integrative insights of gene expression dynamics,
    stochasticity and regulation.
  url: https://www.nature.com/articles/s41592-025-02832-x
  date: '2025-11-07'
  source: Nature.com
- title: Memristor-based adaptive analog-to-digital conversion for efficient and accurate
    compute-in-memory
  description: Hong et al. report an adaptive memristor-based analog-to-digital converter
    which leverages the programmable nature of memristors to implement optimal, data-aware
    quantization boundaries directly in hardware, enabling a 15.1× improvement in
    energy eff
  url: https://www.nature.com/articles/s41467-025-65233-w
  date: '2025-11-06'
  source: Nature.com
- title: Genomics of drug target prioritization for complex diseases
  description: In this Review, Chen et al. discuss how the advancement and integration
    of large-scale genetic resources, multi-omics data and sophisticated computational
    tools are improving drug development pipelines.
  url: https://www.nature.com/articles/s41576-025-00904-4
  date: '2025-11-06'
  source: Nature.com
- title: Regulation of RNA-binding proteins by small biomolecules
  description: RNA-binding proteins (RBPs) are essential for gene regulation. Recent
    data reveal that small biomolecules (SBMs) such as sugars, nucleotides, metabolites
    and drugs bind to RBPs and regulate their function. This Review discusses the
    landscape of SBM-b
  url: https://www.nature.com/articles/s41580-025-00914-4
  date: '2025-11-06'
  source: Nature.com
- title: 'The prophet of American loneliness on the world that produced Trump and
    his message to Gen Z: ‘You didn’t cause this problem, we caused this problem’'
  description: Robert Putnam famously diagnosed America as "bowling alone" 25 years
    ago. Things have just gotten lonelier since.
  url: https://fortune.com/2025/11/06/robert-putnam-gen-z-trump-social-capital-respect-economy/
  date: '2025-11-06'
  source: Fortune
