- title: Vietnam looks to new strategies for living with extreme storms
  description: Vietnam is rethinking how it copes with floods after a year of relentless
    storms has collapsed hillsides and turned streets into rivers. Record rainfall,
    warmer seas, and slower-moving typhoons have exposed weaknesses in urban planning,
    with concrete
  url: https://apnews.com/article/vietnam-climate-storms-disaster-floods-bc9a27d709c17db2d02be30e689f4b98
  date: '2025-11-05'
  source: Associated Press
- title: Mechano-induced patterned domain formation by monocytes
  description: Human primary monocytes reversibly phase separate into regular, multicellular,
    multilayered domains on soft matrices with physiological stiffness due to local
    activation and global inhibition processes that occur during random cell migration.
  url: https://www.nature.com/articles/s41563-025-02397-2
  date: '2025-11-05'
  source: Nature.com
- title: A multimodal whole-slide foundation model for pathology
  description: 'Pretrained using 335,645 whole-slide images, a foundation model is
    developed to provide representations for slide- and patient-level tasks. It is
    capable of performing clinical tasks and generating reports even in data-scarce
    scenarios, such as rare '
  url: https://www.nature.com/articles/s41591-025-03982-3
  date: '2025-11-05'
  source: Nature.com
- title: Can AI be truly creative?
  description: Chatbots and AI models are challenging ideas about who — or what —
    can create art, music and more.
  url: https://www.nature.com/articles/d41586-025-03570-y
